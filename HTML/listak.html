<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Listak</title>
</head>
<body>
    <!-- ul-unordered list -->
    <!-- ol-ordered list -->
    <!-- li-list item -->
    <h1>Gyümölcsök</h1>
    <ul>
    <li>alma</li>
    <li>körte</li>
    <li>barack</li>
    </ul>
    <h1>Marvel filmek</h1>
    <ol>
        <li>A vasember</li>
        <li>A hihetetlen Hulk</li>
        <li>Vasember 2.</li>
        <li>Thor</li>
        <li>Amerika kapitány</li>
        <li>Bosszúállók</li>
    </ol>
</body>
</html>
